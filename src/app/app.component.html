<div class="container">
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-6">
      <h4>Student Portal</h4>
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-outline-success" (click)="openModal()">Add New</button>
    </div>
  </div>
  <div class="card-container mt-5">
    <div class="row mt-5" *ngIf="studentData.length!==0;else elseBlock">
      <div class="col-3" *ngFor="let student of studentData">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            <div class="row">
              <div class="col-6">
                {{student.name}}
              </div>
              <div class="col-6 text-end">
                {{student.contact}}
              </div>
            </div>
          </div>
          <div class="card-body">
            <p>{{student.city}},
              {{student.state}},
              {{student.pincode}}
            </p>
            <p>{{student.address}}</p>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-4">
                <p>{{student.email}}</p>
              </div>
              <div class="col-8 text-end">
                <button class="btn btn-success me-2" (click)="onEdit(student)">Edit</button>
                <button class="btn btn-danger" (click)="onDelete(student)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseBlock>
      <div class="text-center">
        <h3>No records..</h3>
      </div>
    </ng-template>
  </div>

  <div class="modal" tabindex="-1" id="myModal" #myModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New student</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-8">
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control" id="" [(ngModel)]="studentObj.name" placeholder="Name">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="" [(ngModel)]="studentObj.contact" placeholder="Mobile Number">
            </div>

            <div class="col-6">
              <label for="" class="form-label">Email</label>
              <input type="text" class="form-control" id="" [(ngModel)]="studentObj.email" placeholder="Email">
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="" class="form-label">City</label>
              <input type="text" class="form-control" id="" [(ngModel)]="studentObj.city" placeholder="City">
            </div>

            <div class="col-4">
              <label for="" class="form-label">State</label>
              <input type="text" class="form-control" id="" [(ngModel)]="studentObj.state" placeholder="State">
            </div>
            <div class="col-4">
              <label for="" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="" [(ngModel)]="studentObj.pincode" placeholder="Pincode">
            </div>
          </div>
          <div class="row">
            <div class="col-12  ">
              <label for="" class="form-label">Address</label>
              <textarea name="" id="" rows="3" class="form-control" [(ngModel)]="studentObj.address"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button *ngIf="studentObj.id==0" type="button" class="btn btn-primary" (click)="saveStudent()">Save Student</button>
          <button *ngIf="studentObj.id!==0" type="button" class="btn btn-success" (click)="updateStudent()">Update Student</button>
        </div>
      </div>
    </div>
  </div>

</div>
